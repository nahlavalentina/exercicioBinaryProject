<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,700&display=swap" rel="stylesheet">
    <!-- Estilos -->
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/index.css">
    <title>Binary Project</title>
</head>

<body>
    <header>
        <h1>Binary Project</h1>
    </header>
    <main>
        <section>
            <form>
                <label for="from-field">De:</label>
                <select name="from-field" id="">
                    <option value="binario">Binário</option>
                    <option value="decimal">Decimal</option>
                    <option value="octal">Octal</option>
                </select>
                <label for="to-field">Para:</label>
                <select name="to-field" id="">
                    <option value="binario">Binário</option>
                    <option value="decimal">Decimal</option>
                    <option value="octal">Octal</option>
                </select>
                <button>Enviar</button>
            </form>
        </section>
        <section>
            <form>
                <label for="input-field">Código:</label>
                <textarea name="input-field" id="" cols="30" rows="10"></textarea>
                <label for="output-field">Tradução:</label>
                <textarea name="output-field" id="" cols="30" rows="10"></textarea>
            </form>
        </section>
    </main>
    <footer></footer>

</body>

</html>
